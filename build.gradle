apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'jade.Boot'

repositories {
    jcenter()
    // Repositorio en el que está la dependencia de jade:
    maven{
        url 'https://jade.tilab.com/maven/'
    }
}

dependencies {
    testImplementation     'junit:junit:4.13'
    // Dependencia jade:
    implementation group: 'com.tilab.jade', name: 'jade', version: '4.5.0'
}
